<script>
      var x = +prompt("ඔබගේ පළමු අගය ඇතුලත් කරන්න...");

      var z = x+y;

      document.write("එකතුව = " + z);
      document.write("<br>");
      document.write("<br>");
      document.write("අප හා එක්වූ ඔබට ස්තූතියි...")
</script>
